  <DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, inital-scale=1.0">
      <link rel="stylesheet" href="./css/style.css">
      <link rel="icon" type="image/x-icon" href="../img/icon.ico"/>
      <title>Instagram</title>
    </head>
    <body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
              <img src="./img/instagram-celular-2.png" alt="celular">
          </div>
          <div class="instagram-continue">
              <div class="group">
                  <img src="./img/instagram-logo-font.png" class="instagram-logo" alt="instagram logo">
                  <div class="profile-photo">
                      <img src="./img/profile-photo.jpg" alt="foto de perfil">
                  </div>
                  <a href="#" class="instagram-login">Continue como ThulioVinicius</a>
                  <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é ThulioVinicius?</p>
                  <p class="not-account">
                      <span class="link-blue">Alternar contas</span>
                      ou
                      <span class="link-blue">Inscreva-se</span>
                  </p>
              </div>
              <div class="get-the-app">
                  <p class="get-app">Baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
              </div>
          </div>
      </div>
  </body>
  </html>
